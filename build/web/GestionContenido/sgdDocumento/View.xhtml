<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgdDocumentoViewDlg" widgetVar="SgdDocumentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSgdDocumentoTitle}">
            <h:form id="SgdDocumentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgdDocumentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSgdDocumentoLabel_idx}"/>
                        <h:outputText value="#{sgdDocumentoController.selected.idx}" title="#{bundle.ViewSgdDocumentoTitle_idx}"/>
                        <h:outputText value="#{bundle.ViewSgdDocumentoLabel_nombre}"/>
                        <h:outputText value="#{sgdDocumentoController.selected.nombre}" title="#{bundle.ViewSgdDocumentoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSgdDocumentoLabel_visado}"/>
                        <p:selectBooleanCheckbox value="#{sgdDocumentoController.selected.visado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewSgdDocumentoLabel_creditos}"/>
                        <h:outputText value="#{sgdDocumentoController.selected.creditos}" title="#{bundle.ViewSgdDocumentoTitle_creditos}"/>
                        <h:outputText value="#{bundle.ViewSgdDocumentoLabel_sgdCategoriaIdx}"/>
                        <h:outputText value="#{sgdDocumentoController.selected.sgdCategoriaIdx}" title="#{bundle.ViewSgdDocumentoTitle_sgdCategoriaIdx}"/>
                        <h:outputText value="#{bundle.ViewSgdDocumentoLabel_sgdEstudianteIdx}"/>
                        <h:outputText value="#{sgdDocumentoController.selected.sgdEstudianteIdx}" title="#{bundle.ViewSgdDocumentoTitle_sgdEstudianteIdx}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SgdDocumentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
