<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgdFacultadViewDlg" widgetVar="SgdFacultadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSgdFacultadTitle}">
            <h:form id="SgdFacultadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgdFacultadController.selected != null}">
                        <h:outputText value="#{bundle.ViewSgdFacultadLabel_idx}"/>
                        <h:outputText value="#{sgdFacultadController.selected.idx}" title="#{bundle.ViewSgdFacultadTitle_idx}"/>
                        <h:outputText value="#{bundle.ViewSgdFacultadLabel_nombre}"/>
                        <h:outputText value="#{sgdFacultadController.selected.nombre}" title="#{bundle.ViewSgdFacultadTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SgdFacultadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
