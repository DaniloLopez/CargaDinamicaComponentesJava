<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgdPosgradoViewDlg" widgetVar="SgdPosgradoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSgdPosgradoTitle}">
            <h:form id="SgdPosgradoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgdPosgradoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSgdPosgradoLabel_idx}"/>
                        <h:outputText value="#{sgdPosgradoController.selected.idx}" title="#{bundle.ViewSgdPosgradoTitle_idx}"/>
                        <h:outputText value="#{bundle.ViewSgdPosgradoLabel_nombre}"/>
                        <h:outputText value="#{sgdPosgradoController.selected.nombre}" title="#{bundle.ViewSgdPosgradoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSgdPosgradoLabel_sgdFacultadIdx}"/>
                        <h:outputText value="#{sgdPosgradoController.selected.sgdFacultadIdx}" title="#{bundle.ViewSgdPosgradoTitle_sgdFacultadIdx}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SgdPosgradoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
