<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSgdPosgradoTipoDocumentoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SgdPosgradoTipoDocumentoListForm">
                <p:panel header="#{bundle.ListSgdPosgradoTipoDocumentoTitle}">
                    <p:dataTable id="datalist" value="#{sgdPosgradoTipoDocumentoController.items}" var="item"
                                 selectionMode="single" selection="#{sgdPosgradoTipoDocumentoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idx}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgdPosgradoTipoDocumentoTitle_idx}"/>
                            </f:facet>
                            <h:outputText value="#{item.idx}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgdPosgradoTipoDocumentoTitle_sgdPosgradoIdx}"/>
                            </f:facet>
                            <h:outputText value="#{item.sgdPosgradoIdx}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgdPosgradoTipoDocumentoTitle_sgdTipoDocumentoIdx}"/>
                            </f:facet>
                            <h:outputText value="#{item.sgdTipoDocumentoIdx}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sgdPosgradoTipoDocumentoController.prepareCreate}" update=":SgdPosgradoTipoDocumentoCreateForm" oncomplete="PF('SgdPosgradoTipoDocumentoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SgdPosgradoTipoDocumentoViewForm" oncomplete="PF('SgdPosgradoTipoDocumentoViewDialog').show()" disabled="#{empty sgdPosgradoTipoDocumentoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SgdPosgradoTipoDocumentoEditForm" oncomplete="PF('SgdPosgradoTipoDocumentoEditDialog').show()" disabled="#{empty sgdPosgradoTipoDocumentoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sgdPosgradoTipoDocumentoController.destroy}" update=":growl,datalist" disabled="#{empty sgdPosgradoTipoDocumentoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
