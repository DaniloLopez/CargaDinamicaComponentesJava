<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgdTipoDocumentoCreateDlg" widgetVar="SgdTipoDocumentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSgdTipoDocumentoTitle}">
            <h:form id="SgdTipoDocumentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgdTipoDocumentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSgdTipoDocumentoLabel_idx}" for="idx" />
                        <p:inputText id="idx" value="#{sgdTipoDocumentoController.selected.idx}" title="#{bundle.CreateSgdTipoDocumentoTitle_idx}" required="true" requiredMessage="#{bundle.CreateSgdTipoDocumentoRequiredMessage_idx}"/>
                        <p:outputLabel value="#{bundle.CreateSgdTipoDocumentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sgdTipoDocumentoController.selected.nombre}" title="#{bundle.CreateSgdTipoDocumentoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateSgdTipoDocumentoRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sgdTipoDocumentoController.create}" value="#{bundle.Save}" update="display,:SgdTipoDocumentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'SgdTipoDocumentoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SgdTipoDocumentoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
