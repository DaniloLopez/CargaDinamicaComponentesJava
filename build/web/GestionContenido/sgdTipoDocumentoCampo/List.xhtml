<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSgdTipoDocumentoCampoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SgdTipoDocumentoCampoListForm">
                <p:panel header="#{bundle.ListSgdTipoDocumentoCampoTitle}">
                    <p:dataTable id="datalist" value="#{sgdTipoDocumentoCampoController.items}" var="item"
                                 selectionMode="single" selection="#{sgdTipoDocumentoCampoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idx}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgdTipoDocumentoCampoTitle_idx}"/>
                            </f:facet>
                            <h:outputText value="#{item.idx}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgdTipoDocumentoCampoTitle_valorCampo}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorCampo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgdTipoDocumentoCampoTitle_validacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.validacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgdTipoDocumentoCampoTitle_sgdCamposDocumentoIdx}"/>
                            </f:facet>
                            <h:outputText value="#{item.sgdCamposDocumentoIdx}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgdTipoDocumentoCampoTitle_sgdCategoriaDocumentoIdx}"/>
                            </f:facet>
                            <h:outputText value="#{item.sgdCategoriaDocumentoIdx}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgdTipoDocumentoCampoTitle_sgdPosgradoTipoDocumentoIdx}"/>
                            </f:facet>
                            <h:outputText value="#{item.sgdPosgradoTipoDocumentoIdx}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sgdTipoDocumentoCampoController.prepareCreate}" update=":SgdTipoDocumentoCampoCreateForm" oncomplete="PF('SgdTipoDocumentoCampoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SgdTipoDocumentoCampoViewForm" oncomplete="PF('SgdTipoDocumentoCampoViewDialog').show()" disabled="#{empty sgdTipoDocumentoCampoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SgdTipoDocumentoCampoEditForm" oncomplete="PF('SgdTipoDocumentoCampoEditDialog').show()" disabled="#{empty sgdTipoDocumentoCampoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sgdTipoDocumentoCampoController.destroy}" update=":growl,datalist" disabled="#{empty sgdTipoDocumentoCampoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
