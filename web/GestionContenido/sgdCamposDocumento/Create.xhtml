<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgdCamposDocumentoCreateDlg" widgetVar="SgdCamposDocumentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSgdCamposDocumentoTitle}">
            <h:form id="SgdCamposDocumentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgdCamposDocumentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSgdCamposDocumentoLabel_idx}" for="idx" />

                        <p:outputLabel value="#{bundle.CreateSgdCamposDocumentoLabel_nombre}" for="nombre" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{sgdCamposDocumentoController.create}" value="#{bundle.Save}" update="display,:SgdCamposDocumentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'SgdCamposDocumentoCreateDialog');"/>
