<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgdDatosDocumentoEditDlg" widgetVar="SgdDatosDocumentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSgdDatosDocumentoTitle}">
            <h:form id="SgdDatosDocumentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgdDatosDocumentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSgdDatosDocumentoLabel_idx}" for="idx" />
                        <p:inputText id="idx" value="#{sgdDatosDocumentoController.selected.idx}" title="#{bundle.EditSgdDatosDocumentoTitle_idx}" required="true" requiredMessage="#{bundle.EditSgdDatosDocumentoRequiredMessage_idx}"/>
                        <p:outputLabel value="#{bundle.EditSgdDatosDocumentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sgdDatosDocumentoController.selected.nombre}" title="#{bundle.EditSgdDatosDocumentoTitle_nombre}" required="true" requiredMessage="#{bundle.EditSgdDatosDocumentoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditSgdDatosDocumentoLabel_sgdCamposDocumentoIdx}" for="sgdCamposDocumentoIdx" />
                        <p:selectOneMenu id="sgdCamposDocumentoIdx" value="#{sgdDatosDocumentoController.selected.sgdCamposDocumentoIdx}" required="true" requiredMessage="#{bundle.EditSgdDatosDocumentoRequiredMessage_sgdCamposDocumentoIdx}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sgdCamposDocumentoController.itemsAvailableSelectOne}"
                                           var="sgdCamposDocumentoIdxItem"
                                           itemValue="#{sgdCamposDocumentoIdxItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSgdDatosDocumentoLabel_sgdDocumentoIdx}" for="sgdDocumentoIdx" />
                        <p:selectOneMenu id="sgdDocumentoIdx" value="#{sgdDatosDocumentoController.selected.sgdDocumentoIdx}" required="true" requiredMessage="#{bundle.EditSgdDatosDocumentoRequiredMessage_sgdDocumentoIdx}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sgdDocumentoController.itemsAvailableSelectOne}"
                                           var="sgdDocumentoIdxItem"
                                           itemValue="#{sgdDocumentoIdxItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSgdDatosDocumentoLabel_sgdPosgradoTipoDocumentoIdx}" for="sgdPosgradoTipoDocumentoIdx" />
                        <p:selectOneMenu id="sgdPosgradoTipoDocumentoIdx" value="#{sgdDatosDocumentoController.selected.sgdPosgradoTipoDocumentoIdx}" required="true" requiredMessage="#{bundle.EditSgdDatosDocumentoRequiredMessage_sgdPosgradoTipoDocumentoIdx}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sgdPosgradoTipoDocumentoController.itemsAvailableSelectOne}"
                                           var="sgdPosgradoTipoDocumentoIdxItem"
                                           itemValue="#{sgdPosgradoTipoDocumentoIdxItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sgdDatosDocumentoController.update}" value="#{bundle.Save}" update="display,:SgdDatosDocumentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SgdDatosDocumentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SgdDatosDocumentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
