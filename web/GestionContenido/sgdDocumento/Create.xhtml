<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgdDocumentoCreateDlg" widgetVar="SgdDocumentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSgdDocumentoTitle}">
            <h:form id="SgdDocumentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgdDocumentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSgdDocumentoLabel_idx}" for="idx" />
                        <p:inputText id="idx" value="#{sgdDocumentoController.selected.idx}" title="#{bundle.CreateSgdDocumentoTitle_idx}" required="true" requiredMessage="#{bundle.CreateSgdDocumentoRequiredMessage_idx}"/>
                        <p:outputLabel value="#{bundle.CreateSgdDocumentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sgdDocumentoController.selected.nombre}" title="#{bundle.CreateSgdDocumentoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateSgdDocumentoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateSgdDocumentoLabel_visado}" for="visado" />
                        <p:selectBooleanCheckbox id="visado" value="#{sgdDocumentoController.selected.visado}" />
                        <p:outputLabel value="#{bundle.CreateSgdDocumentoLabel_creditos}" for="creditos" />
                        <p:inputText id="creditos" value="#{sgdDocumentoController.selected.creditos}" title="#{bundle.CreateSgdDocumentoTitle_creditos}" />
                        <p:outputLabel value="#{bundle.CreateSgdDocumentoLabel_sgdCategoriaIdx}" for="sgdCategoriaIdx" />
                        <p:inputText id="sgdCategoriaIdx" value="#{sgdDocumentoController.selected.sgdCategoriaIdx}" title="#{bundle.CreateSgdDocumentoTitle_sgdCategoriaIdx}" required="true" requiredMessage="#{bundle.CreateSgdDocumentoRequiredMessage_sgdCategoriaIdx}"/>
                        <p:outputLabel value="#{bundle.CreateSgdDocumentoLabel_sgdEstudianteIdx}" for="sgdEstudianteIdx" />
                        <p:selectOneMenu id="sgdEstudianteIdx" value="#{sgdDocumentoController.selected.sgdEstudianteIdx}" required="true" requiredMessage="#{bundle.EditSgdDocumentoRequiredMessage_sgdEstudianteIdx}">
                            <f:selectItems value="#{sgdEstudianteController.itemsAvailableSelectOne}"
                                           var="sgdEstudianteIdxItem"
                                           itemValue="#{sgdEstudianteIdxItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sgdDocumentoController.create}" value="#{bundle.Save}" update="display,:SgdDocumentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'SgdDocumentoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SgdDocumentoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
