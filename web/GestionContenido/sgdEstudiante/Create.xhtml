<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgdEstudianteCreateDlg" widgetVar="SgdEstudianteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSgdEstudianteTitle}">
            <h:form id="SgdEstudianteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgdEstudianteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSgdEstudianteLabel_idx}" for="idx" />
                        <p:inputText id="idx" value="#{sgdEstudianteController.selected.idx}" title="#{bundle.CreateSgdEstudianteTitle_idx}" required="true" requiredMessage="#{bundle.CreateSgdEstudianteRequiredMessage_idx}"/>
                        <p:outputLabel value="#{bundle.CreateSgdEstudianteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sgdEstudianteController.selected.nombre}" title="#{bundle.CreateSgdEstudianteTitle_nombre}" required="true" requiredMessage="#{bundle.CreateSgdEstudianteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateSgdEstudianteLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{sgdEstudianteController.selected.apellido}" title="#{bundle.CreateSgdEstudianteTitle_apellido}" required="true" requiredMessage="#{bundle.CreateSgdEstudianteRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.CreateSgdEstudianteLabel_totalCreditos}" for="totalCreditos" />
                        <p:inputText id="totalCreditos" value="#{sgdEstudianteController.selected.totalCreditos}" title="#{bundle.CreateSgdEstudianteTitle_totalCreditos}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sgdEstudianteController.create}" value="#{bundle.Save}" update="display,:SgdEstudianteListForm:datalist,:growl" oncomplete="handleSubmit(args,'SgdEstudianteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SgdEstudianteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
