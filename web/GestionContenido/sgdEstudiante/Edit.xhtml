<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgdEstudianteEditDlg" widgetVar="SgdEstudianteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSgdEstudianteTitle}">
            <h:form id="SgdEstudianteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgdEstudianteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSgdEstudianteLabel_idx}" for="idx" />
                        <p:inputText id="idx" value="#{sgdEstudianteController.selected.idx}" title="#{bundle.EditSgdEstudianteTitle_idx}" required="true" requiredMessage="#{bundle.EditSgdEstudianteRequiredMessage_idx}"/>
                        <p:outputLabel value="#{bundle.EditSgdEstudianteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sgdEstudianteController.selected.nombre}" title="#{bundle.EditSgdEstudianteTitle_nombre}" required="true" requiredMessage="#{bundle.EditSgdEstudianteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditSgdEstudianteLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{sgdEstudianteController.selected.apellido}" title="#{bundle.EditSgdEstudianteTitle_apellido}" required="true" requiredMessage="#{bundle.EditSgdEstudianteRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditSgdEstudianteLabel_totalCreditos}" for="totalCreditos" />
                        <p:inputText id="totalCreditos" value="#{sgdEstudianteController.selected.totalCreditos}" title="#{bundle.EditSgdEstudianteTitle_totalCreditos}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sgdEstudianteController.update}" value="#{bundle.Save}" update="display,:SgdEstudianteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SgdEstudianteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SgdEstudianteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
