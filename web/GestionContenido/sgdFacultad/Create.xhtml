<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgdFacultadCreateDlg" widgetVar="SgdFacultadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSgdFacultadTitle}">
            <h:form id="SgdFacultadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgdFacultadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSgdFacultadLabel_idx}" for="idx" />
                        <p:inputText id="idx" value="#{sgdFacultadController.selected.idx}" title="#{bundle.CreateSgdFacultadTitle_idx}" required="true" requiredMessage="#{bundle.CreateSgdFacultadRequiredMessage_idx}"/>
                        <p:outputLabel value="#{bundle.CreateSgdFacultadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sgdFacultadController.selected.nombre}" title="#{bundle.CreateSgdFacultadTitle_nombre}" required="true" requiredMessage="#{bundle.CreateSgdFacultadRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sgdFacultadController.create}" value="#{bundle.Save}" update="display,:SgdFacultadListForm:datalist,:growl" oncomplete="handleSubmit(args,'SgdFacultadCreateDialog');"/>
