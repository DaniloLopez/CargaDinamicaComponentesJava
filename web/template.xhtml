<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="SgdCamposDocumento" outcome="GestionContenido/sgdCamposDocumento/List.xhtml" />
                            <p:menuitem value="SgdCategoriaDocumento" outcome="GestionContenido/sgdCategoriaDocumento/List.xhtml" />
                            <p:menuitem value="SgdDatosDocumento" outcome="GestionContenido/sgdDatosDocumento/List.xhtml" />
                            <p:menuitem value="SgdDocumento" outcome="GestionContenido/sgdDocumento/List.xhtml" />
                            <p:menuitem value="SgdEstudiante" outcome="GestionContenido/sgdEstudiante/List.xhtml" />
                            <p:menuitem value="SgdFacultad" outcome="GestionContenido/sgdFacultad/List.xhtml" />
                            <p:menuitem value="SgdPosgrado" outcome="GestionContenido/sgdPosgrado/List.xhtml" />
                            <p:menuitem value="SgdPosgradoTipoDocumento" outcome="GestionContenido/sgdPosgradoTipoDocumento/List.xhtml" />
                            <p:menuitem value="SgdTipoDocumento" outcome="GestionContenido/sgdTipoDocumento/List.xhtml" />
                            <p:menuitem value="SgdTipoDocumentoCampo" outcome="GestionContenido/sgdTipoDocumentoCampo/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
